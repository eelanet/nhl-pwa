<div class="container">
  <div class="content">
    <h2 class="title">NHL Teams 2019</h2>
    <ul class="teams">
      <li class="team" *ngFor="let team of teamNames">
        <a routerLink="/team/{{team.id}}">
          <p class="name">{{ team.name }}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
